<!-- experts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experts | TrueNorth Energy Partners</title>
	<link rel="icon" href="/images/Logo - CW try.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/TrueNorthStyles.css">
	
</head>
<body>
    <div id="header"></div>

    <section class="hero text-white py-3" style="background-color: #0056b3;">
        <div class="container">
            <h1>Meet Our Experts</h1>
            <p>Learn about the individuals driving innovation and results at TrueNorth.</p>
        </div>
    </section>

    <!-- Add content for experts here -->
	
	<section id="experts" class="experts-section">
    <div class="container">
        <h2>Our Experts</h2>
        <div class="experts-grid">
            <!-- Tiles will be dynamically added here by JavaScript -->
        </div>
    </div>
</section>


    <footer class="text-center py-3">
        <p>&copy; 2024 TrueNorth Energy Partners | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
	 <script src="main.js" defer></script>	
	<script>
			document.addEventListener('DOMContentLoaded', () => {
    const experts = [
        {
            name: "Troy Michaud",
            position: "Partner",
            photo: "images/Experts/tMichaud.jpg",
            email: "troy.michaud@example.com",
            phone: "+1 (234) 567-890",
            vcard: "path/to/tMichaud.vcf",
            linkedin: "https://linkedin.com/in/troymichaud",
            cv: "path/to/tMichaud_CV.pdf"
        },
        {
            name: "Chad Wilcox",
            position: "Partner",
            photo: "images/Experts/cWilcox.jpg",
            email: "chad.wilcox@example.com",
            phone: "+1 (987) 654-3210",
            vcard: "path/to/cWilcox.vcf",
            linkedin: "https://linkedin.com/in/chadwilcox",
            cv: "path/to/cWilcox_CV.pdf"
        }
    ];

    const expertsGrid = document.querySelector('.experts-grid');
    expertsGrid.innerHTML = ""; // Clear any pre-existing content in the grid

    experts.forEach(expert => {
        expertsGrid.innerHTML += `
            <div class="expert-tile">
                <div class="expert-info">
                    <div>
                        <h3>${expert.name}</h3>
                        <p class="position">${expert.position}</p>
                    </div>
                    <img src="${expert.photo}" alt="${expert.name}" class="expert-photo">
                </div>
                <div class="expert-contact">
                    <p><strong>Email:</strong> <a href="mailto:${expert.email}">${expert.email}</a></p>
                    <p><strong>Phone:</strong> <a href="tel:${expert.phone}">${expert.phone}</a></p>
                </div>
                <div class="expert-links">
                    <a href="${expert.vcard}" class="expert-link"><i class="fas fa-id-card"></i> VCard</a>
                    <a href="${expert.linkedin}" target="_blank" class="expert-link"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="${expert.cv}" download class="expert-link"><i class="fas fa-file-download"></i> CV</a>
                </div>
            </div>
        `;
    });
});

	</script>
</body>
</html>
