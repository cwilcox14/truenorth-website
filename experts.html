<!-- experts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experts | TrueNorth Energy Partners</title>
	<link rel="icon" href="/images/Logo - CW try.jpg" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/TrueNorthStyles.css">
	
</head>
<body>
    <div id="header"></div>

    <section class="hero text-white py-3" style="background-color: #0056b3;">
        <div class="container">
            <h1 class="display-4">Our Experts</h1>
            <p>Learn about the individuals driving innovation and results at TrueNorth.</p>
        </div>
    </section>

    <!-- Add content for experts here -->
	
	<section id="experts" class="experts-section">
    <div class="container">
        <h2>Our Experts</h2>
        <div class="experts-grid">
            <!-- Tiles will be dynamically added here by JavaScript -->
        </div>
    </div>
</section>


    <footer class="text-center py-3">
        <p>&copy; 2024 TrueNorth Energy Partners | <a href="privacy.html">Privacy Policy</a></p>
    </footer>
	 <script src="main.js" defer></script>	
	<script>
document.addEventListener('DOMContentLoaded', () => {
    const experts = [
        {
            name: "Troy Michaud",
            position: "Partner",
            photo: "images/Experts/tMichaud.jpg",
            email: "troy.michaud@truenorthenergypartners.com",
            phone: "1.615.582.6645",
            vcard: "path/to/tMichaud.vcf",
            linkedin: "https://linkedin.com/in/troymichaud",
            cv: "path/to/tMichaud_CV.pdf"
        },
        {
            name: "Chad Wilcox",
            position: "Partner",
            photo: "images/Experts/cWilcox.jpg",
            email: "chad.wilcox@truenorthenergypartners.com",
            phone: "1.207.400.1631",
            vcard: "path/to/cWilcox.vcf",
            linkedin: "https://linkedin.com/in/chadwilcox",
            cv: "path/to/cWilcox_CV.pdf"
        }
    ];

    const expertsGrid = document.querySelector('.experts-grid');
    expertsGrid.innerHTML = `<div class="row"></div>`; // Wrap grid columns in a Bootstrap row

    const row = expertsGrid.querySelector('.row');

    experts.forEach(expert => {
        row.innerHTML += `
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="expert-tile">
                    <a href="experts/profile.html?expert=${expert.name.replace(/\s+/g, '')}" style="text-decoration: none; color: inherit;">
                        <div class="d-flex align-items-center">
                            <div style="text-align: left; flex-grow: 1;">
                                <h3 style="color: #003366; font-weight: bold;">${expert.name}</h3>
                                <p class="position" style="color: #005082; font-weight: bold; margin-bottom: 5px;">${expert.position}</p>
                                <div style="width: 50px; height: 3px; background-color: #003366; margin-top: 5px;"></div>
                            </div>
                            <img src="${expert.photo}" alt="${expert.name}" class="expert-photo" style="margin-left: 10px;">
                        </div>
                        <div class="expert-contact" style="text-align: left; margin-top: 10px;">
                            <p style="margin-bottom: 5px; color: #666;"><a href="mailto:${expert.email}" style="text-decoration: none; color: #666;">${expert.email}</a></p>
                            <p style="margin-bottom: 5px; color: #666;"><a href="tel:${expert.phone}" style="text-decoration: none; color: #666;">${expert.phone} (direct)</a></p>
                        </div>
                        <div class="expert-links" style="text-align: left; margin-top: 15px;">
                            <a href="${expert.vcard}" class="expert-link" style="text-decoration: none; font-weight: bold; color: #003366; margin-right: 20px;"><i class="fas fa-id-card"></i> VCard</a>
                            <a href="${expert.linkedin}" target="_blank" class="expert-link" style="text-decoration: none; font-weight: bold; color: #003366; margin-right: 20px;"><i class="fab fa-linkedin"></i> LinkedIn</a>
                            <a href="${expert.cv}" download class="expert-link" style="text-decoration: none; font-weight: bold; color: #003366;"><i class="fas fa-file-download"></i> CV</a>
                        </div>
                    </a>
                </div>
            </div>
        `;
    });

    const styles = document.createElement('style');
    styles.innerHTML = `
        .expert-tile {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            transition: transform 0.2s ease;
        }

        .expert-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .expert-tile img.expert-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .experts-grid {
            margin-top: 20px;
        }
    `;
    document.head.appendChild(styles);
});



	</script>
</body>
</html>
